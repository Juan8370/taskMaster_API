<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TaskMaster - Registro</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/style.css" />
  <script src="/shared.js" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      if (getToken()) {
        location.replace('/notes.html')
        return
      }
      const form = document.getElementById('register-form')
      const toggle = document.getElementById('toggle-pass')
      toggle.addEventListener('click', () => {
        const input = document.getElementById('password')
        input.type = input.type === 'password' ? 'text' : 'password'
        toggle.textContent = input.type === 'password' ? 'ğŸ‘' : 'ğŸ™ˆ'
        input.focus()
      })
      form.addEventListener('submit', async (e) => {
        e.preventDefault()
        const email = document.getElementById('email').value.trim()
        const password = document.getElementById('password').value
        const btn = document.getElementById('register-btn')
        setButtonLoading(btn, true, 'Creando...')
        try {
          await api.register(email, password)
          showToast('Registro exitoso. Ahora inicia sesiÃ³n.', 'success')
          setTimeout(() => location.assign('/login.html'), 400)
        } catch (err) {
          showToast(err.message || 'No fue posible registrar', 'error')
        } finally {
          setButtonLoading(btn, false)
        }
      })
    })
  </script>
</head>
